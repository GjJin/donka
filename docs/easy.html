<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>덧셈 게임</title>
    
    <!-- CSS 코드 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .scoreboard {
            position: absolute;
            top: 10%;
            right: 10%;
            font-size: 2rem;
            color: #333;
        }

        .game-container {
            text-align: center;
            background-color: #fff;
            padding: 18%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #question {
            font-size: 3rem;
            margin-bottom: 20%;
            color: #333;
        }

        #answer {
            font-size: 1.5rem;
            padding: 6%;
            width: 100%;
        }

        #submit {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #28a7a1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #submit:hover {
            background-color: #218838;
        }

        /* 흔들림 애니메이션 */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.5s ease;
        }

        /* 경고 메시지 스타일 */
        #error-message {
            color: red;
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        점수: <span id="score">0</span>
    </div>
    <div class="game-container">
        <div id="question"></div>
        <input type="number" id="answer" placeholder="답을 입력하세요">
        <button id="submit">제출</button>
    </div>

    <!-- JavaScript 코드 -->
    <script>
        let score = 0;
        let num1, num2;

        function generateQuestion() {
            num1 = Math.floor(Math.random() * 55) + 1;
            num2 = Math.floor(Math.random() * 99) + 1;
            document.getElementById('question').textContent = `${num1} + ${num2} = ?`;
        }

        function checkAnswer() {
            const answerInput = document.getElementById('answer');
            const userAnswer = answerInput.value;
            const correctAnswer = num1 + num2;

            // 입력이 비어 있는 경우 경고 메시지
            if (userAnswer === '') {
                alert('답을 입력하세요!');
                return;
            }

            // 정답 확인
            if (parseInt(userAnswer) === correctAnswer) {
                score++;
                document.getElementById('score').textContent = score;
                generateQuestion();
            } else {
                // 틀렸을 때 점수 1점 깎기 (최소 점수 0)
                if (score > 0) {
                    score--;
                }
                document.getElementById('score').textContent = score;

                // 틀렸을 때 흔들림 효과 및 경고 메시지
                shakeScreen();
                showErrorMessage('틀렸습니다! 다시 시도하세요.');
            }
            // 답을 제출 후 입력창 비우기
            answerInput.value = '';
        }

        // 화면 흔들림 효과 함수
        function shakeScreen() {
            const gameContainer = document.querySelector('.game-container');
            gameContainer.classList.add('shake');

            setTimeout(() => {
                gameContainer.classList.remove('shake');
            }, 500);
        }

        // 경고 메시지 표시 함수
        function showErrorMessage(message) {
            let errorMessage = document.getElementById('error-message');
            
            if (!errorMessage) {
                errorMessage = document.createElement('div');
                errorMessage.id = 'error-message';
                document.querySelector('.game-container').appendChild(errorMessage);
            }

            errorMessage.textContent = message;

            setTimeout(() => {
                errorMessage.remove();
            }, 2000);
        }

        // 숫자만 입력되도록 제한하는 함수
        document.getElementById('answer').addEventListener('input', function(event) {
            const value = event.target.value;
            event.target.value = value.replace(/[^0-9]/g, '');
        });

        // 버튼 클릭 이벤트 리스너 추가
        document.getElementById('submit').addEventListener('click', checkAnswer);

        // 엔터키 입력 감지 및 처리
        document.getElementById('answer').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });

        // 게임 시작 시 첫 문제 생성
        generateQuestion();
    </script>
</body>
</html>
