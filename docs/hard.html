<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 게임</title>

    <link rel="icon" href="math.jpg"/>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        
        .scoreboard {
            position: absolute;
            top: 10%;
            right: 10%;
            font-size: 2rem;
            color: #333;
        }
        
        .game-container {
            text-align: center;
            background-color: #fff;
            padding: 18%;
            border-radius: 10%;
            box-shadow: 0 4% 8% rgba(0, 0, 0, 0.1);
        }
        
        #question {
            font-size: 3rem;
            margin-bottom: 20%;
            color: #333;
        }
        
        #answer {
            font-size: 1.5rem;
            padding: 6%;
            width: 100%;
        }
        
        #submit {
            font-size: 1.5rem;
            padding: 10% 20%;
            margin-top: 20%;
            background-color: #28a7a1;
            color: white;
            border: none;
            border-radius: 5%;
            cursor: pointer;
        }
        
        #submit:hover {
            background-color: #3141bc;
        }
        
        /* 흔들림 */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10%); }
            50% { transform: translateX(10%); }
            75% { transform: translateX(-10%); }
            100% { transform: translateX(0); }
        }
        
        .shake {
            animation: shake 0.5s ease;
        }
        
        /* 경고 */
        #error-message {
            color: red;
            font-size: 1.2rem;
            margin-top: 10%;
        }
         
    </style>
    <div class="scoreboard">
        점수: <span id="score">0</span>
    </div>
    <div class="game-container">
        <div id="question"></div>
        <input type="number" id="answer" placeholder="답을 입력하세요">
        <button id="submit">제출</button>
    </div>
    <script >let score = 0;
        let num1, num2, num3;
        
        function generateQuestion() {
            num1 = Math.floor(Math.random() * 14) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            num3 = Math.floor(Math.random() * 20) + 1;
            document.getElementById('question').textContent = `${num1} x ${num2} + ${num3} = ?`;
        }
        
        function checkAnswer() {
            const answerInput = document.getElementById('answer');
            const userAnswer = answerInput.value;
            const correctAnswer = num1 * num2 + num3;
        
            // 경고
            if (userAnswer === '') {
                alert('답을 입력하세요!');
                return;
            }
        
            // 정답
            if (parseInt(userAnswer) === correctAnswer) {
                score++;
                document.getElementById('score').textContent = score;
                generateQuestion();
            } else {
                // 감점
                if (score > 0) {
                    score--;
                }
                document.getElementById('score').textContent = score;
        
                // 틀림
                shakeScreen();
                showErrorMessage('틀렸습니다! 다시 시도하세요.');
            }
        
            //입력창 비우기
            answerInput.value = '';
        }
        
        // 흔들림
        function shakeScreen() {
            const gameContainer = document.querySelector('.game-container');
            gameContainer.classList.add('shake');
        
            setTimeout(() => {
                gameContainer.classList.remove('shake');
            }, 500);
        }
        
        // 경고
        function showErrorMessage(message) {
            let errorMessage = document.getElementById('error-message');
            
            if (!errorMessage) {
                errorMessage = document.createElement('div');
                errorMessage.id = 'error-message';
                document.querySelector('.game-container').appendChild(errorMessage);
            }
        
            errorMessage.textContent = message;
        
            setTimeout(() => {
                errorMessage.remove();
            }, 2000);
        }
        하는 
        // 숫자만 입력
        document.getElementById('answer').addEventListener('input', function(event) {
            const value = event.target.value;
            event.target.value = value.replace(/[^0-9]/g, '');
        });
        
        // 버튼 
        document.getElementById('submit').addEventListener('click', checkAnswer);
        
        // 엔터
        document.getElementById('answer').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });
        
        // 게임 시작
        generateQuestion();
        </script>
</body>
</html>
